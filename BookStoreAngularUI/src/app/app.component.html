<div class="container">
  <h1>Book List</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Language</th>
        <th>No. of Pages</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.language }}</td>
        <td>{{ book.noOfPages }}</td>
        <td>{{ book.price }}</td>
        <td><img [src]="book.imageUrl" alt="{{ book.title }}" width="100" height="150"></td>
      </tr>
    </tbody>
  </table>
</div>
